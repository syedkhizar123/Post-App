<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 class="heading">POST APP</h1>
    </div>
    <div class="container main-container">
        <div class="row main-row">
            <div class="col main-col1 col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 my-2">
                <div class="form " >
                    <div class="name d-flex flex-column my-4">
                        <label  for="name"><b>Name</b></label>
                        <input id="name" class="input" type="text">
                    </div>
                    <div class="name d-flex flex-column my-4">
                        <label  for="title"><b>Title</b></label>
                        <input id="title" class="input" type="text">
                    </div>
                    <div class="name d-flex flex-column my-4">
                        <label  for="desc"><b>Description</b></label>
                        <input id="desc" class="input" type="text">
                    </div>
                    <div class="name d-flex justify-content-between mt-4 mb-2">
                        <img class="bg" onclick="bgsel('bg-1.jfif')" src="./bg-1.jfif" width="30px" height="30px" alt="">
                        <img class="bg" onclick="bgsel('bg-2.jfif')" src="./bg-2.jfif" width="30px" height="30px" alt="">
                        <img class="bg" onclick="bgsel('bg-3.jfif')" src="./bg-3.jfif" width="30px" height="30px" alt="">
                        <img class="bg" onclick="bgsel('bg-4.jfif')" src="./bg-4.jfif" width="30px" height="30px" alt="">
                    </div>
                    <div class="name">
                        <button onclick="post()" class="button my-4">
                            <b>POST</b>
                         </button>
                    </div>
                   
                </div>
            </div>
            <div class="col main-col2 col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 my-2" id="main-col2">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
